<!DOCTYPE html>
<html>
  <head>
    <title>Main page</title><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="css/assets/slick.css">
    <link rel="stylesheet" href="css/assets/fancybox/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top">
      <div class="top-bar">
        <div class="container">
          <div class="row">
            <div class="col-xs-6">
              <div class="top-lang">
                <div class="top-lang-link"><a href="#">USA site </a></div>
                <div class="top-lang-link"><a href="#">Deutch site</a></div>
                <div class="top-lang-link"><span>Россия: </span><a href="#">Switch to english</a></div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="top-ctrl">
                <div class="top-ctrl-link"><a href="#"><i class="top-ctrl-clock"></i><span>Онлайн-табло</span></a></div>
                <div class="top-ctrl-link"><a class="fancybox" href="#cform1">Вход </a>и <a class="fancybox" href="#cform2">Регистрация</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="top-navbar">
        <div class="container">
          <div class="top-navbar-flex">
            <div class="top-logo"><a href="/"> <img src="img/logo.png"/></a></div>
            <div class="top-menu-block">
              <nav class="top-menu tab-wrap">
                <ul>
                  <li class="tab-item active">Возможности</li>
                  <li class="tab-item">Информация</li>
                  <li class="tab-item">Привилегии</li>
                </ul>
              </nav>
            </div>
            <div class="top-search-block">
              <form class="top-search">
                <input type="text" placeholder="поиск по сайту"/>
                <button class="top-search-btn"></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="tab-wrap-cont">
        <div class="carousel-container">
          <div class="tab-item-cont active">
            <div class="carousel" data-s2show="1" data-autoplay="true">
              <div class="carousel-inner">
                <div class="carousel-item"><img src="img/slide.jpg"/>
                  <div class="carousel-item-caption">
                    <h1><span class="md">Открывайте мир</span><span class="ic">вместе с Трансаэро</span></h1><small>Почувствуйте комфорт современного Boeing 747-300</small>
                  </div>
                </div>
                <div class="carousel-item"><img src="img/slide.jpg"/>
                  <div class="carousel-item-caption"></div>
                </div>
              </div>
              <div class="carousel-arrows side"><span class="carousel-arrow left"></span><span class="carousel-arrow right"></span></div>
            </div>
          </div>
          <div class="tab-item-cont">
            <div class="container">Информация</div>
          </div>
          <div class="tab-item-cont">
            <div class="container">Привилегии</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="forms-wrapper">
        <form class="cform cmxform" id="cform1">
          <h3 class="cform-title">Вход</h3>
          <div class="cform-group">
            <input class="cform-input" type="text" id="name1" name="name1" required="true" placeholder="Ваше имя"/>
          </div>
          <div class="cform-group">
            <input class="cform-input" type="password" id="pass1" name="pass1" required="true" placeholder="Ваш пароль"/>
          </div>
          <div class="cform-group">
            <button class="cform-btn">Войти</button>
          </div>
        </form>
        <form class="cform cmxform" id="cform2">
          <h3 class="cform-title">Регистрация</h3>
          <div class="cform-group">
            <input class="cform-input" type="text" id="name2" name="pass2" required="true" placeholder="Ваше имя"/>
          </div>
          <div class="cform-group">
            <input class="cform-input" type="password" id="pass2" name="pass2" required="true" placeholder="Ваш пароль"/>
          </div>
          <div class="cform-group">
            <button class="cform-btn">Войти</button>
          </div>
        </form>
      </div>
    </footer>
  </body>
  <div class="scripts">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/jquery.validate.min.js"></script>
    <script src="js/vendor/jquery.fancybox.pack.js"></script>
    <script src="js/vendor/slick.min.js"></script>
    <script src="js/script.js"></script>
  </div>
</html>
